<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
    <link
        rel="stylesheet"
        href="style.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />
</head>

<body>
    <!-- ===== Main weather card ===== -->
    <section class="card fade">
        <!-- --- Upper part --- -->
        <div class="header">
            <svg
                id="background"
                width="414"
                height="600"
                viewBox="0 0 414 458"
                xmlns="http://www.w3.org/2000/svg"
            >
                <defs>
                    <pattern
                        id="imagePattern"
                        patternUnits="objectBoundingBox"
                        width="1"
                        height="1"
                    >
                        <image
                            href="./pictures/stockholm.png" style="filter: brightness(50%);"
                            preserveAspectRatio="none"
                            x="-50"
                        />
                    </pattern>
                </defs>
                <path
                    d="M207 -178C440.064 -178 629 -35.6265 629 140C629 315.627 440.064 458 207 458C-26.0641 458 -215 315.627 -215 140C-215 -35.6265 -26.0641 -178 207 -178Z"
                    fill="url(#imagePattern)"
                />
            </svg>
            <div class="summary">
                <!-- Temperature -->
                <h1 class="temperature">--<span>°C</span></h1>

                <!-- Location  -->
                <h2 class="location">Loading...</h2>

                <!-- Condition -->
                <div class="current-condition">
                    <h3 class="condition">Please wait</h3>
                    <img
                        src="./weather_icons/aligned/solid/day/01.svg"
                        alt="weather icon"
                        class="weather-icon"
                    />
                </div>

                <!-- Time -->
                <div class="time"></div>
            </div>

        <!-- --- Toggle button --- -->            
         <button id="toggle-button">
                <img
                    id="buttonimg"
                    src="./pictures/buttonimg.png"
                    alt=""
                >
            </button>
        </div>

        <!-- --- Lower part --- -->        
         <section class="forecast">
        </section>

    </section>

    <!-- ===== Footer ===== -->
    <footer>
        <h4><span id="cat">🐈</span> Created by 🐈</h4>
        <h4>Asako | Julia | Sara</h4>
    </footer>

    <!-- ===== Script ===== -->
    <script
        type="module"
        src="index.js"
    ></script>

</body>

</html>
