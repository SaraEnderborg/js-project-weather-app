<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather-app</title>
</head>
<body>
    <section class="card">
        <!-- background pic for upper part -->
        <svg 
            width="414" 
            height="458" 
            viewBox="0 0 414 458" 
            xmlns="http://www.w3.org/2000/svg"
            >
            <defs>
                <pattern 
                    id="imagePattern" 
                    patternUnits="userSpaceOnUse" 
                    width="414" 
                    height="458"
                >
                <image 
                    href="/image.png" 
                    width="414" 
                    height="458" 
                    preserveAspectRatio="xMidYMid slice"
                />
                </pattern>
            </defs>
            <path
                d="M207 -178C440.064 -178 629 -35.6265 629 140C629 315.627 440.064 458 207 458C-26.0641 458 -215 315.627 -215 140C-215 -35.6265 -26.0641 -178 207 -178Z"
                fill="url(#imagePattern)"
            />
        </svg>

        <div class="summary">
            <div class="degrees">
                <h1>20</h1>
                <h2 class="celcius">C</h2>
            </div>
            <h2>San Francisco</h2>
            <div class="condition">
                <h3>Clear</h3>
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
            </div>
        </div>
        <div class="sun">
            <p>sunrise</p>
            <p>22:30</p>
            <p>sunset</p>
            <p>00:00</p>
        </div>

        <!-- toggle button -->
        <button
            id="toggle-button"
            type="button">
        </button>

        <!-- lower section -->
        <section class="week">
            <div class="weekday">
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
            </div>
            <div class="weather-icons">
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
                <img 
                    src="./weather_icons/aligned/solid/day/01.svg" 
                    class="weather-icon"
                    alt="weather icon">
            </div>
            <div class="temp">
                <p>26c</p>
                <p>26c</p>
                <p>26c</p>
                <p>26c</p>
                <p>26c</p>
            </div>
    </section>
</body>
</html>
