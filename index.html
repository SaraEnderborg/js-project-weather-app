<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
    <link
        rel="stylesheet"
        href="style.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />

<body>
    <!-- Main weather card -->
    <section class="card fade">
        <!-- === HEADER SECTION (top part with gradient) === -->
        <div class="header">
            <svg
                id="background"
                width="414"
                height="600"
                viewBox="0 0 414 458"
                xmlns="http://www.w3.org/2000/svg"
            >
                <defs>
                    <pattern
                        id="imagePattern"
                        patternUnits="objectBoundingBox"
                        width="1"
                        height="1"
                    >
                        <image
                            href="./stockholm.png" style="filter: brightness(50%);"
                            preserveAspectRatio="none"
                            x="-50"
                        />
                    </pattern>
                </defs>
                <path
                    d="M207 -178C440.064 -178 629 -35.6265 629 140C629 315.627 440.064 458 207 458C-26.0641 458 -215 315.627 -215 140C-215 -35.6265 -26.0641 -178 207 -178Z"
                    fill="url(#imagePattern)"
                />
            </svg>
            <div class="summary">
                <h1 class="temperature">--<span>Â°C</span></h1>

                <!-- Location name -->
                <h2 class="location">Loading...</h2>

                <!-- Current condition -->
                <div class="current-condition">
                    <h3 class="condition">Please wait</h3>
                    <img
                        src="./weather_icons/aligned/solid/day/01.svg"
                        alt="weather icon"
                        class="weather-icon"
                    />
                </div>

                <div class="time"></div>

                <!-- Sunrise & sunset -->
                <!-- <div class="sun-info">
                    <p>sunrise: --:--</p>
                    <p>sunset: --:--</p>
                </div> -->
            </div>

            <!-- Next city button -->
            <button id="toggle-button">
                <img
                    id="buttonimg"
                    src="./buttonimg.png"
                    alt=""
                >
            </button>
        </div>

        <!-- === FORECAST SECTION === -->
        <section class="forecast">
            <!-- Example placeholder (these will be replaced dynamically from TS) -->
            <div class="day">
                <p class="day-name">Mon</p>
                <img
                    src="./weather_icons/aligned/solid/day/01.svg"
                    class="day-icon"
                    alt="icon"
                />
                <p class="day-temp">--Â° / --Â°C</p>
            </div>

            <div class="day">
                <p class="day-name">Tue</p>
                <img
                    src="./weather_icons/aligned/solid/day/02.svg"
                    class="day-icon"
                    alt="icon"
                />
                <p class="day-temp">--Â° / --Â°C</p>
            </div>

            <div class="day">
                <p class="day-name">Wed</p>
                <img
                    src="./weather_icons/aligned/solid/day/03.svg"
                    class="day-icon"
                    alt="icon"
                />
                <p class="day-temp">--Â° / --Â°C</p>
            </div>

            <div class="day">
                <p class="day-name">Thu</p>
                <img
                    src="./weather_icons/aligned/solid/day/04.svg"
                    class="day-icon"
                    alt="icon"
                />
                <p class="day-temp">--Â° / --Â°C</p>
            </div>

            <div class="day">
                <p class="day-name">Fri</p>
                <img
                    src="./weather_icons/aligned/solid/day/05.svg"
                    class="day-icon"
                    alt="icon"
                />
                <p class="day-temp">--Â° / --Â°C</p>

        </section>

    </section>
